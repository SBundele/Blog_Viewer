<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Post Viewwer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <nav class="py-3 px-5 bg-primary text-white">
        <div class="d-flex justify-content-between align-item-center">
            <h1>Blog Viewer</h1>
            <select class="px-3 py-2" name="user" id="users">
                <option value="selected">Select</option>
            </select>
        </div>
    </nav>

    <section class="container-fluid">
        <div>
            <button id="asc">Sort By ascending</button>
            <button id="des">Sort By descending</button>
        </div>
        <div class="container my-5 d-flex flex-wrap justify-content-center align-item-center gap-4" id="wrapper"></div>
        <div id="comments" class="d-flex flex-column align-items-center gap-3"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
